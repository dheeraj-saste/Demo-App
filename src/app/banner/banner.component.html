<div class="bg-light rounded-3 homebanner">
  <div class="container py-5">
    <h1 class="fw-bold text-white pb-3"><i>I'm Looking for..</i></h1>
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" class="form-control fs-4 form-control-lg" placeholder="Enter a job Description" />
      </div>

      <div class="col-sm-2">
        <button class="btn btn-primary col fs-6 btn-lg">
          <i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Search
        </button>
      </div>
    </div>
    <div class="row text-white pb-5">
      <div class="col-sm-5">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="FullTime" id="" />
          <label class="form-check-label">FullTime</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="" id="" />
          <label class="form-check-label">PartTime/Casual/Freelance</label>
        </div>
      </div>
      <div class="col-sm-5">
        <select class="form-control" name="" id="">
          <option>Select your location</option>
          <option value="mumbai">Mumbai</option>
          <option value="surat">Surat</option>
          <option value="karjat">Karjat</option>
          <option value="sangli">Sangli</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-center py-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="onRegister()">
        Register
      </button>
    </div>
  </div>
</div>
