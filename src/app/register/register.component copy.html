<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="row">
                        <div class="col">
                            <img [src]='url' alt="" style="max-width: 310px; max-height: 325px;" class="photo-graph">
                            <div class="col">
                                <input type="file" style="display:none;" accept="image/*" id="img"
                                    (change)="onFileSelected($event)" formControlName="photo"
                                    class="form-control form-group" />
                                <label for="img"> upload your photo</label>
                            </div>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" formControlName="firstName"
                                placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="inputEmail4"></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                formControlName="email">
                        </div>
                        <div class="col-md-6">
                            <label for="phone-number"></label>
                            <input type="text" class="form-control" id="phone-number" placeholder="(541)754-3010"
                                formControlName="p_number">
                        </div>
                    </div>
                    <div class="row">
                        <ngx-slider [(value)]="value" [options]="options" class="form-control" formControlName="Age">
                        </ngx-slider>

                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="inputState"></label>
                            <select id="inputState" class="form-control" formControlName="State">
                                <option selected>State</option>
                                <option>Choose...</option>
                                <option>Choose...</option>
                                <option>Choose...</option>
                                <option>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="inputCountry"></label>
                            <select id="inputCountry" class="form-control mb-3" formControlName="Country">
                                <option selected>Country</option>
                                <option>...</option>
                                <option>...</option>
                                <option>...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select id="addressType" class="form-control mb-3" formControlName="addressType">
                                <option>Home</option>
                                <option>Company</option>
                            </select>

                        </div>

                    </div>

                    <div class="form-row mb-3 mt-3">
                        <input type="text" class="form-control" placeholder="tags" formControlName="Tags">

                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="Newsletter">
                            <label class="form-check-label" for="gridCheck">
                                subscribe to newsletter
                            </label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="addRegister()">Submit</button>
            </div>
        </div>
    </div>
</div>
